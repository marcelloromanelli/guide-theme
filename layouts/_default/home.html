{{ define "main" }}
<section class="single-block-wrapper">
    <div class="container mx-auto">
        <!--Title-->
        <div class="text-center mt-4">
            <h1 class="font-bold break-normal text-4xl md:text-6xl">{{ .Title | markdownify }}</h1>
        </div>

        <div class="container max-w-5xl mx-auto">
            <div class="mx-0 sm:mx-6">
                <div
                    class="content-wrapper bg-white w-full p-8 md:px-24 md:py-16 text-xl text-gray-800 leading-normal rounded">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
