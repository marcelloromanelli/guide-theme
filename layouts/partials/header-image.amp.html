{{ $original_image := (.Page.Resources.GetMatch  (index "*.jpg")) }}
{{ if $original_image }}
{{ $image := $original_image.Fill "1250x600" }}
<div class="container w-full mx-auto mt-8 rounded">
    <amp-img 
        src="{{ $image.RelPermalink }}" 
        width="2.08" 
        height="1"
        layout="responsive">
    </amp-img>
</div>
{{ end }}
